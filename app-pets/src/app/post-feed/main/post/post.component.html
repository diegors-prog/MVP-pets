<div *ngFor="let post of listPosts" class="post">
  <div class="profile">
    <img src="{{post.src_profile}}" alt="icon profile">
    <span>{{post.author}}</span>
  </div>
  <img class="img-post" src="{{post.src}}" alt="imagem post">
  <div class="descricao">
    <div class="like-comment">
      <h2>{{post.title}}</h2>
      <div class="icones">
        <img src="assets/img/Icon material-thumb-up.png" alt="icone like">
        <img class="comments" src="assets/img/Icon material-insert-comment.png" alt="icone comments">
      </div>
    </div>
    <span>{{post.tipo_animal}}</span>
    <p>{{post.description}}</p>
  </div>
</div>
