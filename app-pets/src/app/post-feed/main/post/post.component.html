<div *ngFor="let post of listPosts" class="post">
  <div class="profile">
    <img src="{{post.src_profile}}" alt="icon profile">
    <span>{{post.author}}</span>
  </div>
  <img class="img-post" src="{{post.src}}" alt="imagem post">
  <div class="descricao">
    <h2>{{post.title}}</h2>
    <span>{{post.tipo_animal}}</span>
    <p>{{post.description}}</p>
  </div>
</div>
